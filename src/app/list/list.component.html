{{errMessage}}
<table border="1">
  <thead>
    <tr>
      <th>Id</th>
      <th>Fashion Subject</th>
      <th>Fashion Detail</th>
      <th>Image</th>
      <th>Add to cart</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let p of products">
      <td>{{p._id}}</td>
      <td>{{p.ID}}</td>
      <td>{{p.NAME}}</td>
      <td><img src="{{p.IMAGE}}" width="100px" height="100px"></td>
      <button routerLink="/detail/{{p._id}}">Detail</button>
    </tr>
  </tbody>
</table>
