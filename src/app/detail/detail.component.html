<button (click)="goBack()">Go Back</button>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 d-flex align-items-center">
      <div>
        <h2>{{ fashion?._id }}</h2>
        <p><strong>Date:</strong> {{ fashion?.style }}</p>
        <p><strong>Style:</strong> {{ fashion?.fashion_detail }}</p>
        <p>{{ fashion?.fashion_subject }}</p>
        <button (click)="addToCart()">Add to Cart</button>
      </div>
    </div>
    <div class="col-md-4">
      <img src="{{ fashion?.fashion_image }}" alt="Fashion image" class="img-fluid">
    </div>
  </div>
</div>
