{{errmessage}}
<button (click)="goBack()">Go Back</button>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 d-flex align-items-center">
      <div>
        <h2>{{ product?.ID}}</h2>
        <p><strong>Date:</strong> {{ product?.NAME }}</p>
        <p><strong>Style:</strong> {{ product?.DESCRIPTION }}</p>

        <button (click)="addToCart()">Add to Cart</button>
      </div>
    </div>
    <div class="col-md-4">
      <img src="{{ product?.IMAGE}}" alt="Fashion image" class="img-fluid">
    </div>
    <p>Số lượng sản phẩm trong giỏ hàng: {{ cartItemCount }}</p>

  </div>
</div>
